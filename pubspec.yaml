name: zoofinal
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
  assets_audio_player: ^3.0.3+3
  provider:
  shared_preferences: ^2.0.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/zoo.jpg"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sounds/
